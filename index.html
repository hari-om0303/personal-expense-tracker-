<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainpage">

        <div class="header">
            <h1 class="text-3xl">Personal Expense Tracker</h1>
        </div>

        <div class="addexpence ">
            <h2>Add New Expense</h2>

            <form id="expense-form" class="expenses">
                <div class="for-row">
                    <label for="title">Title</label>
                    <input class="inp border rounded  border-pink-300 bg-rose-100  " type="text" id="title"
                        placeholder="e.g Bus Ticket , Lunch etc." required>
                </div>
                <div class="for-row">
                    <label for="amount">Amount</label>
                    <input class="inp border rounded border-pink-300 bg-rose-100 " type="number" id="amount"
                        placeholder="e.g 150Rs" required>
                </div>

                <div class="for-row">
                    <label for="category">Category</label>
                    <select class="select border rounded border-pink-300 bg-rose-100 " name="" id="category">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="for-row">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="for-row ">
                    <label for="note">Note (optional)</label>
                    <textarea class="max-h-7 border-pink-300 border bg-rose-100" id="note" rows="2"
                        placeholder="Short Note..."></textarea>
                </div>

                <button type="submit" id="add-expense-btn"  class="bg-blue-300 hover:bg-blue-500 rounded">Add Expense</button>

            </form>
        </div>

        <div class="filterpage">
            <h2>Filter and Search</h2>

            <div class="filteroption">
                <input type="text" id="search-input" class="search border rounded border-pink-300 bg-rose-100"
                    placeholder="Search by title...">

                <select class="search border rounded border-pink-300 bg-rose-100" id="search-category">
                    <option value="all">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>

                <select class="search border rounded border-pink-300 bg-rose-100" id="sort-by">
                    <option value="date-desc">Sort: Newest First</option>
                    <option value="date-asc">Sort: Oldest First</option>
                    <option value="amount-desc">Sort: Amount High → Low</option>
                    <option value="amount-asc">Sort: Amount Low → High</option>
                </select>
            </div>

        </div>

        <section class="card  " id="list-section">
            <h2>Expense List : </h2>
            <div id="expense-list" class="expense-list-container">
                <p id="empty-text" class="empty-text">No expenses yet. Add your first expense above</p>
            </div>
        </section>

        <section class="card" id="summary-section">
            <h2>Summary : </h2>
            <div class="summary-top">
                <p>Total Spent: <span id="total-amount">₹0</span></p>
            </div>

            <div class="chart-wrapper">
                <canvas id="expense-chart">
                </canvas>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>

</html>
