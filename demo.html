<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Expense Tracker</title>

  <!-- CSS file link -->
  <link rel="stylesheet" href="demo.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="app-header">
    <h1>Smart Expense Tracker ðŸ’°</h1>
  </header>

  <!-- ===== MAIN CONTENT WRAPPER ===== -->
  <main class="app-main">

    <!-- === Add Expense Section === -->
    <section class="card" id="add-expense-section">
      <h2>Add New Expense</h2>

      <form id="expense-form">
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="e.g. Lunch, Bus Ticket" required />
        </div>

        <div class="form-row">
          <label for="amount">Amount (â‚¹)</label>
          <input type="number" id="amount" min="1" placeholder="e.g. 150" required />
        </div>

        <div class="form-row">
          <label for="category">Category</label>
          <select id="category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>

        <div class="form-row">
          <label for="note">Note (optional)</label>
          <textarea id="note" rows="2" placeholder="Short note..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Add Expense</button>
      </form>
    </section>

    <!-- === Filter / Search Section === -->
    <section class="card" id="filter-section">
      <h2>Filter & Search</h2>

      <div class="filter-row">
        <input type="text" id="search-input" placeholder="Search by title..." />

        <select id="filter-category">
          <option value="all">All Categories</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>

        <select id="sort-by">
          <option value="date-desc">Sort: Newest First</option>
          <option value="date-asc">Sort: Oldest First</option>
          <option value="amount-desc">Sort: Amount High â†’ Low</option>
          <option value="amount-asc">Sort: Amount Low â†’ High</option>
        </select>
      </div>
    </section>

    <!-- === Expense List Section === -->
    <section class="card" id="list-section">
      <h2>Expense List</h2>

      <!-- This will be filled by JavaScript -->
      <div id="expense-list-container">
        <p class="empty-text">No expenses yet. Add your first expense above âœ¨</p>
      </div>
    </section>

    <!-- === Summary / Chart Section === -->
    <section class="card" id="summary-section">
      <h2>Summary</h2>

      <div class="summary-top">
        <p>Total Spent: <span id="total-amount">â‚¹0</span></p>
      </div>

      <div class="chart-wrapper">
        <!-- Chart.js canvas â€“ we will use later -->
        <canvas id="expense-chart"></canvas>
      </div>
    </section>

  </main>

  <!-- JS file -->
  <!-- <script src="script.js" type="module"></script> -->
</body>
</html>
